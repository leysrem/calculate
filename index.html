<!DOCTYPE html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</header>
<body>
    <main>
        <label for="value1"></label>
        <input type="number" class="input" id="value1" placeholder="Rentrez une première valeur">
        <label for="value2"></label>
        <input type="number" class="input" id="value2" placeholder="Rentrez une deuxième valeur">

        <button name="+" id="+" class="operator">+</button>
        <button name="-" id="-" class="operator">-</button>
        <button name="/" id="/" class="operator">/</button>
        <button name="*" id="*" class="operator">*</button>

        <label for="result"></label>
        <input name="result" id="result" type="text" disabled />
    </main>
</body>
<script type="text/javascript" src="calculateService.js"></script>
